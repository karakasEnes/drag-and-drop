<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="main-title">Kanban Board</h1>
    <!-- big container! -->
    <div class="drag-container">
        <!-- all our colums means 4 columns that we will have -->
        <!-- each column is an li -->

        <ul class="drag-list">
            <!-- backlog column -->
            <li class="drag-column backlog-column">
                <span class="header">
                    <h1>BackLog</h1>
                </span>
                <!-- content -->
                <div id="backlog-content" class="custom-scroll">
                    <ul class="drag-item-list" id="backlog-list">
                        <!-- by JS -->
                    </ul>
                </div>
                <!-- add button group -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>

                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>

                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>

            </li>

            <!-- Progress column -->
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>Progress</h1>
                </span>
                <!-- content -->
                <div id="progress-content" class="custom-scroll">
                    <ul class="drag-item-list" id="progress-list">
                        <!-- by JS -->
                    </ul>
                </div>
                <!-- add button group -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>

            </li>

            <!-- complete column -->
            <li class="drag-column complete-column">
                <span class="header">
                    <h1>Complete</h1>
                </span>
                <!-- content -->
                <div id="complete-content" class="custom-scroll">
                    <ul class="drag-item-list" id="complete-list">
                        <!-- by JS -->
                    </ul>
                </div>
                <!-- add button group -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>

            </li>

            <!-- on-hold column -->
            <li class="drag-column on-hold-column">
                <span class="header">
                    <h1>On Hold</h1>
                </span>
                <!-- content -->
                <div id="on-hold-content" class="custom-scroll">
                    <ul class="drag-item-list" id="on-hold-list">
                        <!-- by JS -->
                    </ul>
                </div>
                <!-- add button group -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>

            </li>

        </ul>




    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
